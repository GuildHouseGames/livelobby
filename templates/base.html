{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="{% block body_class %}bg-secondary{% endblock %}">
        <!-- https://stackoverflow.com/questions/19733447/bootstrap-navbar-with-left-center-or-right-aligned-items -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <!-- Left links -->
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    {% block navbar_links %}
                    {% endblock %}
                </ul>
            </div>

            <!-- LiveLobby badge -->
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="/">
                    <img class="d-inline-block align-top" style="height: 40px; width: 120px;" src="{% static 'events/guild_white.png' %}" alt="Guild Logo">
                    <span class="d-inline h2">LiveLobby</span>
                </a>
            </div>
            
            <!-- Right links -->
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="llnavbar">
                <ul class="navbar-nav ml-auto">
                    {% block login_menu %}
                        {% if user.is_authenticated %}  
                            <li class="nav-item dropdown" style="margin-top: 0px;">
                                <button type="button" class="btn btn-success btn-lg dropdown-toggle" id="userdropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{ user.username }}
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userdropdown">
                                    <a class="dropdown-item" href="#">Edit Account</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item">
                                        <a href="{% url 'logout' %}">
                                            <button type="button" class="btn btn-danger btn-sm btn-block rounded-0">
                                                Logout
                                            </button>
                                        </a>
                                        
                                    </a>
                                </div>
                            </li>
                        {% else %}
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'login' %}">
                                    <button type="button" class="btn btn-warning btn-lg">
                                        Login
                                    </button>
                                </a>
                            </li>
                        {% endif %}
                    {% endblock %}
                </ul>
            </div>
            
        </nav>
        
        {% block content %}
        {% endblock %}

        <!-- Bootstrap JS - jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
